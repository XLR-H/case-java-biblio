<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Livros</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"  rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Biblioteca</a>
        <div>
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/livros">Livros</a></li>
                <li class="nav-item"><a class="nav-link" href="/locatarios">Locatários</a></li>
                <li class="nav-item"><a class="nav-link" href="/emprestimos">Empréstimos</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="mb-4">Lista de Livros</h1>

    <a href="/livros/novo" class="btn btn-success mb-3">Adicionar Novo Livro</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Descrição</th>
                <th>Autor</th>
                <th>Ano</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="livro : ${livros}">
                <td th:text="${livro.id}">1</td>
                <td th:text="${livro.descricao}">Descrição</td>
                <td th:text="${livro.autor}">Autor</td>
                <td th:text="${livro.ano}">2024</td>
                <td>
                    <a th:href="@{'/livros/editar/' + ${livro.id}}" 
                       class="btn btn-primary btn-sm">Editar</a>
                    <a th:href="@{'/livros/excluir/' + ${livro.id}}"
                       onclick="return confirm('Confirma a exclusão?')" 
                       class="btn btn-danger btn-sm">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>

    <a href="/" class="btn btn-secondary mt-3">Voltar ao Início</a>
</div>

<!-- Bootstrap JS -->
<script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>

</body>
</html>
