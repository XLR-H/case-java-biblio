<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Empréstimo</title>
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
      rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Biblioteca</a>
        <div>
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/livros">Livros</a></li>
                <li class="nav-item"><a class="nav-link" href="/locatarios">Locatários</a></li>
                <li class="nav-item"><a class="nav-link" href="/emprestimos">Empréstimos</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1 th:text="${emprestimo.id} == null ? 'Novo Empréstimo' : 'Editar Empréstimo'"></h1>

    <form th:action="@{/emprestimos/salvar}" th:object="${emprestimo}" method="post">

        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label class="form-label">Livro</label>
            <select class="form-select" th:field="*{livro.id}" required>
                <option th:each="livro : ${livros}" 
                        th:value="${livro.id}" 
                        th:text="${livro.descricao}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Locatário</label>
            <select class="form-select" th:field="*{locatario.id}" required>
                <option th:each="locatario : ${locatarios}" 
                        th:value="${locatario.id}" 
                        th:text="${locatario.nome}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Data de Empréstimo</label>
            <input type="date" class="form-control" th:field="*{dataEmprestimo}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Data de Devolução</label>
            <input type="date" class="form-control" th:field="*{dataDevolucao}" required>
        </div>

        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="/emprestimos" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>

</body>
</html>
