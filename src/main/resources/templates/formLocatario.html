<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Locatário</title>

    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
      rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Biblioteca</a>
        <div>
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/livros">Livros</a></li>
                <li class="nav-item"><a class="nav-link" href="/locatarios">Locatários</a></li>
                <li class="nav-item"><a class="nav-link" href="/emprestimos">Empréstimos</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <h1 th:text="${locatario.id == null} ? 'Novo Locatário' : 'Editar Locatário'">Formulário Locatário</h1>

    <form th:action="@{/locatarios/salvar}" th:object="${locatario}" method="post">

        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" th:field="*{nome}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Telefone</label>
            <input type="text" class="form-control" th:field="*{telefone}" required>
        </div>

        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="/locatarios" class="btn btn-secondary">Cancelar</a>
    </form>

</div>

<script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>

</body>
</html>
