<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Locatários</title>

    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
      rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Biblioteca</a>
        <div>
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/livros">Livros</a></li>
                <li class="nav-item"><a class="nav-link" href="/locatarios">Locatários</a></li>
                <li class="nav-item"><a class="nav-link" href="/emprestimos">Empréstimos</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <h1>Lista de Locatários</h1>

    <a href="/locatarios/novo" class="btn btn-success mb-3">Adicionar Novo Locatário</a>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="locatario : ${locatarios}">
                <td th:text="${locatario.id}">1</td>
                <td th:text="${locatario.nome}">Nome</td>
                <td th:text="${locatario.email}">email@exemplo.com</td>
                <td th:text="${locatario.telefone}">99999-9999</td>
                <td>
                    <a th:href="@{'/locatarios/editar/' + ${locatario.id}}" class="btn btn-primary btn-sm">Editar</a>
                    <a th:href="@{'/locatarios/excluir/' + ${locatario.id}}" 
                       onclick="return confirm('Confirma a exclusão?')" 
                       class="btn btn-danger btn-sm">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>

    <a href="/" class="btn btn-secondary mt-3">Voltar ao Início</a>

</div>

<script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>

</body>
</html>
