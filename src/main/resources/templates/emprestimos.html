<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Empréstimos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Biblioteca</a>
            <div>
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/livros">Livros</a></li>
                    <li class="nav-item"><a class="nav-link" href="/locatarios">Locatários</a></li>
                    <li class="nav-item"><a class="nav-link" href="/emprestimos">Empréstimos</a></li>
                </ul>
            </div>
        </div>
    </nav>

<div class="container">
    <h1 class="my-4">Lista de Empréstimos</h1>

    <a href="/emprestimos/novo" class="btn btn-success mb-3">Novo Empréstimo</a>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Livro</th>
                <th>Locatário</th>
                <th>Data Empréstimo</th>
                <th>Data Devolução</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="e : ${emprestimos}">
                <td th:text="${e.id}">1</td>
                <td th:text="${e.livro.descricao}">Livro</td>
                <td th:text="${e.locatario.nome}">Locatário</td>
                <td th:text="${e.dataEmprestimo}">2024-05-25</td>
                <td th:text="${e.dataDevolucao}">2024-06-25</td>
                <td>
                    <a th:href="@{'/emprestimos/editar/' + ${e.id}}" class="btn btn-primary btn-sm">Editar</a>
                    <a th:href="@{'/emprestimos/excluir/' + ${e.id}}" 
                       onclick="return confirm('Confirma a exclusão?')" class="btn btn-danger btn-sm">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>

    <a href="/" class="btn btn-secondary mt-3">Voltar ao Início</a>
</div>

</body>
</html>
